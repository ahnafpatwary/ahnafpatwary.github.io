<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notion-like Linktree</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .link-item {
            margin-bottom: 10px;
        }
        .link-item a {
            display: block;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 6px;
            text-decoration: none;
            color: #333333;
            transition: background-color 0.3s ease;
        }
        .link-item a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Your Notion-like Linktree</h1>
        <div class="link-item">
            <a href="https://example.com">Example Link 1</a>
        </div>
        <div class="link-item">
            <a href="https://example.org">Example Link 2</a>
        </div>
        <!-- Add more link items as needed -->
    </div>
</body>
</html>
