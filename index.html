<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Personal Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden; /* Hide horizontal overflow */
        }
        .container {
            display: flex;
            max-width: 1200px;
            width: 100%;
        }
        .left-section {
            flex: 1;
            padding-right: 40px;
            overflow-y: auto; /* Enable vertical scrolling */
            max-height: calc(100vh - 40px); /* Calculate maximum height for scrolling */
        }
        .right-section {
            flex: 1;
            position: sticky;
            top: 20px; /* Adjust top position as needed */
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }
        .profile-picture {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            font-style: italic;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .contact-button {
            display: inline-block;
            padding: 16px 28px;
            background-color: #ffffff;
            border: 2px solid #ffffff;
            color: #000000;
            text-decoration: none;
            font-size: 18px;
            border-radius: 6px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .contact-button:hover {
            background-color: #000000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1>Your Name</h1>
            <h2>Your Headline</h2>
            <p><em>About paragraph goes here. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nulla convallis libero in dui consectetur, eu vestibulum velit viverra. Mauris in nulla ac lorem semper malesuada.</em></p>
            <a href="https://your-linktree-url" class="contact-button">Contact</a>
        </div>
        <div class="right-section">
            <img src="path/to/your/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
        </div>
    </div>
</body>
</html>
