<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Notion-like One Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            margin: 20px;
        }
        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #333333;
        }
        .link-item {
            margin: 20px 0;
        }
        .link-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #f2f2f2;
            border-radius: 6px;
            text-decoration: none;
            color: #333333;
            transition: background-color 0.3s ease;
            margin: 10px;
            font-size: 18px;
        }
        .link-item a:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Your Notion-like One Page</h1>
        <p>This is a single-page website designed to resemble a Notion page.</p>
        
        <div class="link-item">
            <a href="https://example.com">Example Link 1</a>
            <a href="https://example.org">Example Link 2</a>
            <!-- Add more links as needed -->
        </div>
        
        <p>Feel free to add more content here, such as additional text, images, or more links!</p>
    </div>
</body>
</html>
